{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    
<h1>edit page</h1>
<form action="{% url 'thenewedit' %}" method="POST">
    {% csrf_token %}
    <label>Title</label>
    <input type="text" name="title" placeholder="title of the new page" value="{{ title }}">
    <br/>
    <label>Content</label>
    <br/>
    <textarea name="content">{{ content }}</textarea>
    <br/>
    <input type="submit" value="edit">
</form>

{% endblock %}
